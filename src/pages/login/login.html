<ion-header>

</ion-header>


<ion-content padding style="background-color: #0336FF">
  <ion-card style="background-color: #FFDE03">
    <ion-card-content>
      <ion-card-title style="text-align: center">
        Login
      </ion-card-title>
    </ion-card-content>
    <ion-card-content>
      <img src="../../assets/imgs/login.png">
    </ion-card-content>
    <ion-card-content>
      <ion-item style="background-color: #FFDE03">
        <ion-label floating style="color: black">Usuario</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item style="background-color: #FFDE03">
        <ion-label floating style="color: black">Codigo</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
        <button ion-button block round color="danger" (click)="goTabs()">Ingresar</button>
    </ion-card-content>
    <p style="text-align: center">¿Olvidaste tu contraseña?</p>
  </ion-card>
</ion-content>
