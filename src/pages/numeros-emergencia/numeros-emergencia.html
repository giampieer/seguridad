<ion-header>
    <ion-header no-border>
        <ion-navbar transparent>
          <ion-buttons start>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
      </ion-header>
</ion-header>

<ion-content padding style="background-color: #FFDE03">
  <ion-card style="border-top: 3px solid colorofyourchosing">
    <img src="../../assets/imgs/smartphone.png">
    <ion-item style="text-align: center">
      <ion-card-title>
        Cargar Datos
      </ion-card-title>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de Notificación:</ion-label>
      <ion-select placeholder="----------------">
        <ion-option>Aceptada</ion-option>
        <ion-option>Denegada</ion-option>
        <ion-option>Nueva Notificación</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Fecha entrega:</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Fecha Nueva entrega:</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY"></ion-datetime>
      </ion-item>
    <ion-item>
      <ion-avatar item-end>
          <img src="../../assets/imgs/camera.png">
      </ion-avatar>
      <ion-card-title>
        Capturar Foto:
      </ion-card-title>
    </ion-item>
    <button ion-button color="primary" block (click)="doConfirm()">Guardar</button>
  </ion-card>

</ion-content>
