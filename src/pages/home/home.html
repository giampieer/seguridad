<ion-header >
  <ion-navbar color="security">
    <ion-title>ESTADO PERSONAL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="buttons-components-page" style="background-color: #0336FF">
  <ion-card>
    <ion-card-title style="text-align: center">
        Alert Security
    </ion-card-title>
    <img src="../../assets/imgs/log.PNG">
  </ion-card>
  <ion-card (click)="goDatosPersonas()"> 
    <ion-card-content>
        <img src="../../assets/imgs/ramos.jpeg" />
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/ramos.jpeg">
        </ion-avatar>
        <ion-card-title>
          Luis Enrique
        </ion-card-title>
        <p>Ingeniero de sistemas</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="goNumerosEmergencia()"><ion-icon name="phone-portrait"></ion-icon></button>
  </ion-fab>
</ion-content>
